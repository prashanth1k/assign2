<html>
  <head>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Microverse Survey Form</h1>
    <div class="subtitle">
      Thank you for taking the time to help us improve the platform
    </div>
    <div class="container">
    <form>
      <div class="content">
        <div class="inputBox">
          <label for="name">Name</label><br />
          <input
            required
            type="text"
            name="name"
            placeholder="Enter your name"
            class="inputText"
          />
        </div>

        <div class="inputBox">
          <label for="email">Email</label><br />
          <input
            required
            type="email"
            name="email"
            placeholder="Enter your email"
            class="inputText"
          />
        </div>
        <div class="inputBox">
          <label for="age">Age</label><br />
          <input
            required
            type="number"
            name="age"
            placeholder="Enter your age"
            class="inputText"
          />
        </div>
        <div class="inputBox">
          <label>Which option best describes your current role?</label><br />
          <select required class="inputText">
            <option value="" disabled selected>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to Say">Prefer not to Say</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="inputBox">
          <label for="recommend"
            >Would you recommend freeCodeCamp to a friend?</label
          >
          <br />
          <input
            required
            type="radio"
            name="recommend"
            value="Definitely"
          />Definitely<br />
          <input type="radio" name="recommend" value="May be" />May be<br />
          <input type="radio" name="recommend" value="Not Sure" />Not Sure<br />
        </div>

        <div class="inputBox">
          <label>What is your favorite feature of freeCodeCamp? </label><br />
          <select required class="inputText">
            <option value="" disabled selected>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>

        <div class="inputBox">
          <label for="improve"
            >Would you improve freeCodeCamp to a friend?</label
          >
          <br />

          <input
            required
            type="checkbox"
            name="improve"
            value="Front-end Projects"
          />Front-end Projects<br />
          <input
            type="checkbox"
            name="improve"
            value="Back-end Projects"
          />Back-end Projects<br />
          <input
            required
            type="checkbox"
            name="improve"
            value="Data Visualization"
          />Data Visualization<br />
          <input
            type="checkbox"
            name="improve"
            value="Challenges"
          />Challenges<br />
          <input
            type="checkbox"
            name="improve"
            value="Open Source Community"
          />Open Source Community <br />
          <input
            required
            type="checkbox"
            name="improve"
            value="Gitter help rooms"
          />Gitter help rooms <br />
          <input type="checkbox" name="improve" value="City Meetups" />City
          Meetups <br />
          <input type="checkbox" name="improve" value="Wiki" />Wiki <br />
          <input type="checkbox" name="improve" value="Forum" />Forum <br />
          <input
            type="checkbox"
            name="improve"
            value="Additional Courses"
          />Additional Courses <br />
        </div>

        <div class="inputBox">
          <label for="comments">Any comments or suggestions?</label>
          <br />
          <textarea
            name="comments"
            placeholder="Enter your comments here"
          ></textarea>
        </div>
        <div class="inputBox"><button type="submit">Submit</button></div>
      </div>
    </form>
  </div>
  </body>
</html>
